<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 25px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            height: 120px;
        }

        a.button {
            text-decoration: none;
            padding: 14px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: absolute;
            width: 100%;
            left: 0;
        }

        a.yes {
            background: #fff;
            color: #ff4d6d;
            top: 0;
        }

        a.no {
            background: rgba(255,255,255,0.25);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.5);
            top: 60px;
        }

        a.button:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Will You Be My Valentine? üíñ</h1>

    <p>
        Hey you üåπ<br><br>
        Valentine‚Äôs Day is about choosing someone special,  
        and today, I choose you.<br><br>
        So tell me‚Ä¶
    </p>

    <p><strong>Will you be my Valentine?</strong> üíï</p>

    <div class="buttons">
        <!-- CHANGE NUMBER -->
        <a class="button yes" 
           href="https://wa.me/27XXXXXXXXX?text=Yes%20I%27ll%20be%20your%20Valentine%20‚ù§Ô∏è">
            ‚ù§Ô∏è Yes, I‚Äôd love to
        </a>

        <a class="button no" id="noBtn">
            üôà No
        </a>
    </div>

    <footer>
        Made with ‚ù§Ô∏è just for you
    </footer>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const card = document.querySelector('.card');

    noBtn.addEventListener('mouseenter', moveButton);
    noBtn.addEventListener('touchstart', moveButton);

    function moveButton() {
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = cardRect.width - btnRect.width;
        const maxY = cardRect.height - btnRect.height - 80;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY + 80;

        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }
</script>

</body>
</html>
